<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Odin Calculator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
</style>

<body>

<!-- Main Calculator wrapped in div flexbox -->
<div class = 'container'>
    <div class = 'buttonLegend'>
        <div id = 'add'>
            <img class = 'buttonImages' src="buttons/add2.png" alt="t keyboard button can be used to add">
            <em>Add</em>
        </div>
        <div id = 'subtract'>
            <img class = 'buttonImages' src="buttons/subtract2.png" alt='- keyboard button can be used to subtract'>
            <em>Subtract</em>
        </div>
        <div id = 'multiply'>
            <img class = 'buttonImages' src="buttons/multiply2.png" alt = 'x keyboard button can be used for multiplication'>
            <em>Multiply</em>
        </div>
        <div id = 'divide'>
            <img class = 'buttonImages' src="buttons/divide2.png" alt = '/ keyboard button can be used for division'>
            <em>Divide</em>
        </div>
        <div id = 'equals'>
            <img class = 'buttonImages' src="buttons/equals2.png" alt = '= keyboard button can be used to perform the equals operation'>
            <em>Equals</em>
        </div>
        <div id = 'delete'>
            <img class = 'buttonImages' src="buttons/delete2.png" alt = 'backspace keyboard button can be used to clear the display'>
            <em>Clear</em>
        </div>
        <div id = 'decimal'>
            <img class = 'buttonImages' src="buttons/decimal2.png" alt = '. keyboard button can be used to add a decimal'>
            <em>Decimal</em>
        </div>

    </div>
    <div class="calculator">
        <div class = 'calcRow' id = 'topRow'>
            <div id = 'display'>0</div>
            <button id = 'clear' onclick="clearHandler()">Clear</button>
        </div>
        <div class = 'calcRow'>
            <button id= 'one' onclick="numClickHandler(1)">1</button>
            <button id = 'two' onclick="numClickHandler(2)">2</button>
            <button id = 'three' onclick="numClickHandler(3)">3</button>
            <button id = 'divide' onclick = "operatorHandler('/')">รท</button>
        </div>
        <div class = 'calcRow'>
            <button id = 'four' onclick="numClickHandler(4)">4</button>
            <button id = 'five' onclick="numClickHandler(5)">5</button>
            <button id = 'six' onclick="numClickHandler(6)">6</button>
            <button id = 'multiply' onclick = "operatorHandler('*')">*</button>
        </div>
        <div class = 'calcRow'>
            <button id = 'seven' onclick="numClickHandler(7)">7</button>
            <button id = 'eight' onclick="numClickHandler(8)">8</button>
            <button id = 'nine' onclick="numClickHandler(9)">9</button>
            <button id = 'subtract' onclick = "operatorHandler('-')">-</button>
        </div>
        <div class = 'calcRow'>
            <button id = 'zero' onclick="numClickHandler(0)">0</button>
            <button id = 'decimal' onclick = "decimalHandler()">.</button>
            <button id = 'equal' onclick = "equalButton()">=</button>
            <button id = 'add' onclick = "operatorHandler('+')">+</button>
        </div>    
    
    </div>
</div>

</body>
<script src="script.js"></script>
</html>
